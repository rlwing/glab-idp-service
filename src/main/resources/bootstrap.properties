# Security props (com.galvanize.security.config.JwtProperties)
# Move these to a K8s config map
security.jwt.uri=/auth/**
security.jwt.header=Authorization
security.jwt.prefix=Bearer
security.jwt.expiration=86400
# Get this from K8s Secrets
#security.jwt.secret:JwtSecretKey
JWT_SECRET_KEY=JwtSecretKey
security.jwt.secret=${JWT_SECRET_KEY}